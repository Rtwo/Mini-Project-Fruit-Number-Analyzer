<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit & Number Analyzer</title>
</head>
<body>
  <h1>Fruit & Number Analyzer</h1>

  <label for="fruitInput">Enter a fruit:</label>
  <input type="text" id="fruitInput" placeholder="e.g., apple" />

  <br/><br/>

  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" placeholder="e.g., 7" />

  <br/><br/>

  <button id="analyzeBtn">Analyze</button>

  <h2>Result:</h2>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
